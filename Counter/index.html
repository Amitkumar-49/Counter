<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="counter">
            <h1>COUNTER</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn -D">DECREASE</button>
                <button class="btn -R">RESET</button>
                <button class="btn -I">INCREASE</button>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
